<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<style>
    table{
        width: 50%;
        background-color: rgba(rgb(255, 123, 123), green, blue, alpha);
    }
    th, td{
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
<body>
    <table>
        <thead>
            <td>
                Column 1
            </td>
            <td>
                Column 2
            </td>
            <td>
                Column 3
            </td>
        </thead>
        <tr>
            <td rowspan="2">
                Row 1, Column 1
            </td>
            <td>
                Row 1, Column 2
            </td>
            <td>
                Row 1, Column 3
            </td>
        </tr>
        <tr>
            <td>
                Row 2, Column 2
            </td>
            <td>
                Row 2, Column 3
            </td>
        </tr>
        <tr>
            <td colspan="3">
                Row 3, Column 1
            </td>
        </tr>
    </table>
</body>
</html>
