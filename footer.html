<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coca-Cola Company</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/5f40d186a5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://www.coca-cola.com/onexp-theme/b6219b4d158223f8ce36efb91332c03b13c7b3a68e38ba7c3f6df334d8089a69/resources/favicons/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="bg-black h-screen">
        <div class="pl-20 pt-10 pb-7">
            <div class="flex justify-between pr-20">
                <div class="flex">
                    <img src="https://www.coca-cola.com/content/dam/onexp/global/icons/logo-white-large.svg">
                </div>
                <!--Location Tag-->
                <div class="flex w-60 border border-white rounded-full">
                    <a href="https://maps.app.goo.gl/GhAwkdMt62GdsBuQ7">
                        <div class="flex items-center p-2">
                            <i class="fa-solid fa-location-dot text-white pr-5 pl-3"></i>
                            <h1 class="text-white text-[15px]">United States | English</h1>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="pl-20 pr-20">
            <hr class="border border-white">
        </div>
        <div class="grid grid-cols-4 gap-4 pl-20 pr-20 pt-10 pb-10">
            <div>
                <div class="flex justify-between">
                    <h1 class="text-gray-400 text-[15px] pb-7">About Us</h1>
                </div>
                <h1 class="text-white text-lg mb-2">Media Centre</h1>
                <h1 class="text-white text-lg mb-2">Coca-Cola Foundation</h1>
                <h1 class="text-white text-lg mb-2">Investors</h1>
                <h1 class="text-white text-lg mb-2">Policies and Practices</h1>
            </div>
            <div>
                <div class="flex justify-between">
                    <h1 class="text-gray-400 text-[15px] pb-7">Need Help?</h1>
                </div>
                <h1 class="text-white text-lg mb-2">FAQ</h1>
                <h1 class="text-white text-lg mb-2">Contact Us</h1>
                <h1 class="text-white text-lg mb-2">International</h1>
            </div>
            <div>
                <h1 class="text-white text-lg mb-2">Privacy Policy</h1>
                <h1 class="text-white text-lg mb-2">Cookies Policy</h1>
                <h1 class="text-white text-lg mb-2">Notice at Collection</h1>
                <h1 class="text-white text-lg mb-2">Do Not Sell or Share<br>My Personal Information</h1>
                <h1 class="text-white text-lg mb-2">Terms of Use</h1>
                <h1 class="text-white text-lg mb-2">Cookie Settings</h1>
            </div>
            <div class="flex justify-evenly">
                <i class="fa-brands fa-facebook text-white text-xl"></i>
                <i class="fa-brands fa-twitter text-white text-xl"></i>
                <i class="fa-brands fa-instagram text-white text-xl"></i>
                <i class="fa-brands fa-youtube text-white text-xl"></i>
            </div>
        </div>
        <div class="pl-20 pr-20">
            <hr class="border border-white">
        </div>
    </div>
</body>
</html>
