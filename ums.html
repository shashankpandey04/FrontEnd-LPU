<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS | Lovely Professional University</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/5f40d186a5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://ums.lpu.in/lpuums/assets/login/img/logos/seal.svg" type="image/x-icon">
</head>
<body>
    <div class="flex">
        <div class="w-1/2 h-fit">
            <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2025_2_11_9_30.jpg" alt="LPU Logo">
        </div>
        <div class="w-1/2 bg-red-50">
            <div class="flex justify-center items-center mt-10">
                <img src="https://ums.lpu.in/lpuums/assets/login/img/logos/seal.svg" alt="UMS Seal" class="w-[70px] m-5">
                <img src="https://ums.lpu.in/lpuums/assets/login/img/logos/ums_logo1.svg" alt="UMS Logo" class="w-[400px]">
            </div>
    
            <div class="px-8 py-6 bg-white rounded-md shadow-md w-[600px] m-auto drop-shadow-xl">
                <form class="space-y-4">
                    <div class="flex justify-center items-center">
                        <h1 class="text-2xl font-semibold text-gray-800">Log in</h1>
                        <select name="language" id="language" class="ml-4 p-4 border border-gray-300 bg-red-50 rounded-md w-[400px]">
                            <option value="headoffice">
                                HeadOffice
                            </option>
                            <option value="ambedkarchowk">
                                Ambedkar Chowk
                            </option>
                            <option value="bhutan">
                                Bhutan
                            </option>
                            <option value="jammu">
                                Jammu
                            </option>
                            <option value="nepal">
                                Nepal
                            </option>
                        </select>
                    </div>
                    <input type="text" placeholder="User ID" class="p-4 bg-amber-50 w-[510px] border border-gray-300 rounded-md m-4">
                    <input type="password" placeholder="Password" class="p-4 bg-amber-50 w-[510px] border border-gray-300 rounded-md m-4">
                    <select name="language" id="language" class="ml-4 p-4 border border-gray-300 bg-red-50 rounded-md w-[510px]">
                        <option value="dashboard">
                            Dashboard
                        </option>
                        <option value="ambedkarchowk">
                            Ambedkar Chowk
                        </option>
                        <option value="hostelbooking">
                            Hostel Booking
                        </option>
                        <option value="homepage">
                            Home Page
                        </option>
                        <option value="assignment">
                            Assignment
                        </option>
                    </select>
                    <a href="#" class="text-gray-500 ml-4">Forgot Password?</a>
                    <button type="submit" class="p-4 bg-amber-500 text-white w-[510px] rounded-md m-4">Log in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
